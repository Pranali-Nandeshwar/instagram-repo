<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram login page</title>
    <!-- ========================font logo link========================== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- ======================style link here======================= -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- ======================main code is here==================== -->
    <main class="main">
        <div class="login-box">
           <img src="./logo.png" alt="">
            <form action="" id="form">
            <input type="text" name="" id="username" placeholder="Phone number, username, or email"><br>
            <input type="password" name="" id="password"><br>
            <button id="btn">Log in</button>
            <p class="or">OR</p>
            <p id="fb-txt"><i class="fa fa-facebook-square" style="font-size:24px"></i>Log in with Facebook</p>
            <p class="forgot">Forgot password</p>
        </form>
        </div>
        <div class="create-account">
            <p class="signup">Don't have an account?<a href="#">Sign up</a></p>
        </div>
        <div class="last-part">
            <p>Get the app</p>
            <img src="./google-play.png" class="img" alt="">
            <img src="./microsoft.png" class="img" alt="">
        </div>
    </main>
        <div class="footer">
            <p>Meta</p>
            <p>About</p>
            <p>Blog</p>
            <p>Jobs</p>
            <p>Help</p>
            <p>API</p>
            <p>Privacy</p>
            <p>Terms</p>
            <p>Locations</p>
            <p>Instagram Lite</p>
            <p>Threads</p>
            <p>Contact Uploading & Non-Users</p>
            <p>Meta Verified</p>
        </div>
        <div class="lang">
            <select name="" id="">
                <option value="">English</option>
            </select>
            <p>@ 2024 Instagram from Meta</p>
        </div>
    <!-- =========================javascript link=========================== -->
    <script src="./index.js"></script>
</body>

</html>
